<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Event Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>

    <!-- Form to Add or Update Events -->
    <form onsubmit="addTask(); return false;"> 
        <div class="container">
            <h2>Event Management</h2>

            <label for="event-name">Event Name</label><br>
            <input type="text" id="event-name" name="event-name" required><br><br>

            <label for="client-name">Client Name</label><br>
            <input type="text" id="client-name" name="client-name" required><br><br>

            <label for="event-date">Event Date</label><br>
            <input type="date" id="event-date" name="event-date" required><br><br>

            <label for="event-time">Event Time</label><br>
            <input type="time" id="event-time" name="event-time" required><br><br>

            <label for="event-loc">Location</label><br>
            <input type="text" id="event-loc" name="event-loc" required><br><br>

            <!-- Button for adding/updating events -->
            <button type="submit" id="submit-btn">Add Event</button>
        </div>
    </form>

    <!-- Event List Section -->
    <div class="right">
        <h2>Event List</h2>
        <div id="event-groups"></div> <!-- All grouped events will be displayed here -->
    </div>

    <script src="todo.js"></script> <!-- Link to JavaScript file -->

    <footer><image src="part.png" alt ="Hello"></footer>
</body>
</html>
